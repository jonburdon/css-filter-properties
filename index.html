    <h1>CSS Filter Properties</h1>
    <h5>Blur, Grayscale, BlurGrayscale</h5>
	<script src="index.js"></script>
    <section class="standard-section parent1">
      <div class="box1 square filter-blur "></div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Pink_lady_and_cross_section.jpg/440px-Pink_lady_and_cross_section.jpg"  class="box2 rect filter-grayscale"></div>
      <div class="box2 square filter-blur-grayscale"></div>
    </section>
    <h5>Blur, Blur-Grayscale, Blur-Grayscale</h5>
    <section class="standard-section parent1">
      <div class="box1 square filter-blur "></div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Pink_lady_and_cross_section.jpg/440px-Pink_lady_and_cross_section.jpg"  class="box2 rect filter-blur-grayscale"></div>
      <div class="box2 square filter-blur-grayscale"></div>
    </section>
    
    <h5>Brightness and Contrast</h5>
    <section class="standard-section parent1">
      
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Pink_lady_and_cross_section.jpg/440px-Pink_lady_and_cross_section.jpg"  class="box2 rect filter-brightness"></div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Pink_lady_and_cross_section.jpg/440px-Pink_lady_and_cross_section.jpg"  class="box2 rect filter-contrast"></div>
    </section>
    <h5>Hue Rotate, Invert</h5>
    <section class="standard-section parent1">
      
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Pink_lady_and_cross_section.jpg/440px-Pink_lady_and_cross_section.jpg"  class="box2 rect filter-hue-rotate"></div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Pink_lady_and_cross_section.jpg/440px-Pink_lady_and_cross_section.jpg"  class="box2 rect filter-invert"></div>
    </section>

    <h5>Opacity, Box Shadow</h5>
    <section class="standard-section parent1">
      
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Pink_lady_and_cross_section.jpg/440px-Pink_lady_and_cross_section.jpg"  class="box2 rect filter-opacity"></div>
